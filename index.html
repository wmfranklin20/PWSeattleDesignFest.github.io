<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
        <title>P&W x GLY | SDF</title>
        <link rel="stylesheet" href="style.css">
        <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>

        <script type="importmap">
        {
            "imports": {
            "three": "https://unpkg.com/three@0.154.0/build/three.module.js",
            "three/examples/": "https://unpkg.com/three@0.154.0/examples/jsm/"
            }
        }
        </script>
    </head>
    <body>
        <div id="main-wrapper">
            <div id="header" class="float">
                <div id="header-text">
                    <div class="text-large">Perkins&Will x GLY</div>

                </div>
            </div>
            <div id="model-viewer">
                <div id="sizediv"></div>
            </div>
            <div id="buttons">
                <button id="back" class="toggle-btn float">Back</button>
                <button id="next" class="toggle-btn float">Next</button>
            </div>
            <div id="footer" class="float">
                <div id="footer-text">
                    <p>Description text goes down here. Ideally its only a few sentences long and doesnt take up too much space.</p>
                </div>
            </div>
        </div>
        <script type="module" src="main.js"></script>

</html>
